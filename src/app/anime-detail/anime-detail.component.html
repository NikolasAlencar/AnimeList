<div class="primary">
  @if (!loading) {
    <div class="secondary">
      <img [src]="animeDetail().attributes.coverImage?.small" />
      <div>
        <p class="name">{{ getNameOfAnime(animeDetail()) }}</p>
        <p class="dub">Dub | Leg</p>
      </div>
    </div>
  } @else {
    <app-loader />
  }
</div>
